<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notification Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
 
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <div class="text-center mb-12 fade-in">
      <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-3">
        üì¨ Notification Service
      </h1>
      <p class="text-gray-600 text-lg">Send messages and track delivery logs in real-time</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8">
      <div class="bg-white rounded-2xl shadow-xl p-8 fade-in hover:shadow-2xl transition-shadow duration-300">
        <div class="flex items-center mb-6">
          <div class="bg-gradient-to-r from-blue-500 to-purple-500 rounded-lg p-3 mr-4">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800">Send Message</h2>
        </div>

        <form id="msgForm" 
              hx-post="/messages" 
              hx-trigger="submit"
              hx-ext="json-enc"
              hx-on::after-request="if(event.detail.successful) { this.reset(); showSuccess(); } else { showError(); }"
              class="space-y-6">
          
          <div>
            <label for="category" class="block text-sm font-semibold text-gray-700 mb-2">
              Category
            </label>
            <select id="category" 
                    name="category"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-white">
              <option value="sports">üèÄ Sports</option>
              <option value="finance">üí∞ Finance</option>
              <option value="movies">üé¨ Movies</option>
            </select>
          </div>

          <div>
            <label for="body" class="block text-sm font-semibold text-gray-700 mb-2">
              Message
            </label>
            <textarea id="body" 
                      name="body"
                      rows="5" 
                      required
                      placeholder="Enter your message here..."
                      class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 bg-gray-50 hover:bg-white resize-none"></textarea>
          </div>

          <button type="submit" 
                  class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-6 rounded-lg hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl">
            <span class="flex items-center justify-center">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
              </svg>
              Send Message
            </span>
          </button>
        </form>
      </div>

      <!-- Log History Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8 fade-in hover:shadow-2xl transition-shadow duration-300">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <div class="bg-gradient-to-r from-green-500 to-teal-500 rounded-lg p-3 mr-4">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Log History</h2>
          </div>
          <button hx-get="/logs" 
                  hx-target="#logs"
                  hx-swap="innerHTML"
                  class="bg-gradient-to-r from-green-500 to-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:from-green-600 hover:to-teal-600 transform hover:scale-105 transition-all duration-200 shadow-md hover:shadow-lg">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
              </svg>
              Refresh
            </span>
          </button>
        </div>

        <div id="logs" 
             hx-get="/logs" 
             hx-trigger="load, every 5s"
             hx-swap="innerHTML"
             class="bg-gray-50 rounded-lg p-4 max-h-96 overflow-y-auto border-2 border-gray-200">
          <div class="flex items-center justify-center py-8 text-gray-400">
            <svg class="animate-spin h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Loading logs...
          </div>
        </div>
      </div>
    </div>

    <div id="toast" class="hidden fixed top-4 right-4 z-50 fade-in">
      <div id="toast-content" class="rounded-lg shadow-2xl p-4 min-w-[300px]"></div>
    </div>
  </div>

  <script>
    // Format JSON logs with syntax highlighting
    document.body.addEventListener('htmx:afterSwap', function(event) {
      if (event.detail.target.id === 'logs') {
        try {
          const logsDiv = document.getElementById('logs');
          const jsonData = JSON.parse(logsDiv.textContent);
          logsDiv.innerHTML = '<pre class="text-sm text-gray-700 whitespace-pre-wrap font-mono">' + 
                              JSON.stringify(jsonData, null, 2) + '</pre>';
        } catch (e) {
          // If not JSON, keep as is
        }
      }
    });

    function showSuccess() {
      const toast = document.getElementById('toast');
      const content = document.getElementById('toast-content');
      content.className = 'bg-green-500 text-white rounded-lg shadow-2xl p-4 min-w-[300px]';
      content.innerHTML = `
        <div class="flex items-center">
          <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="font-semibold">Message sent successfully!</span>
        </div>
      `;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }

    function showError() {
      const toast = document.getElementById('toast');
      const content = document.getElementById('toast-content');
      content.className = 'bg-red-500 text-white rounded-lg shadow-2xl p-4 min-w-[300px]';
      content.innerHTML = `
        <div class="flex items-center">
          <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          <span class="font-semibold">Failed to send message!</span>
        </div>
      `;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 3000);
    }
  </script>
</body>
</html>
